version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: omnia-postgres-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: omnia_db
    volumes:
      - omnia_postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: omnia-ml-service-dev
    environment:
      ENVIRONMENT: development
      LOG_LEVEL: DEBUG
    ports:
      - "8001:8001"
    volumes:
      - ./ml-service:/app
    command: python main.py
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  omnia_postgres_data_dev:
