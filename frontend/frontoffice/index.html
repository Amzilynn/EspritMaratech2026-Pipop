    <style>
        /* Custom color overrides - Unified Blue Theme */
        :root {
            --primary-blue: #2B7EC1;
            --secondary-blue: #1E5A8E;
            --accent-gold: #F5A623;
            --light-blue: #E8F4FD;
            --dark-blue: #163B5C;
            --text-dark: #2D3436;
            --text-muted: #636E72;
            --bg-light: #F8FBFE;
        }

        /* Hero overlay - lighter so the photo shows through */
        .slider_area .single_slider { background-color: var(--secondary-blue); }
        .overlay2::before { background: linear-gradient(135deg, rgba(30, 90, 142, 0.65) 0%, rgba(43, 126, 193, 0.45) 100%) !important; }

        /* Bradcam / Counter overlays */
        .bradcam_area.overlay::before { background-color: var(--secondary-blue) !important; opacity: 0.75; }
        .counter_area .overlay:before { background: linear-gradient(135deg, var(--secondary-blue), var(--primary-blue)) !important; opacity: 0.88; }

        /* Header */
        .header-area .header-top_area { background: var(--dark-blue); }
        .short_contact_list ul li a { color: rgba(255,255,255,0.85) !important; }
        .short_contact_list ul li a:hover { color: var(--accent-gold) !important; }
        .social_media_links a { color: rgba(255,255,255,0.7) !important; border-color: rgba(255,255,255,0.3) !important; }
        .social_media_links a:hover { background: var(--accent-gold) !important; color: #fff !important; }
        .main-header-area { background: var(--primary-blue); }

        /* Buttons */
        .boxed-btn3 { background: var(--accent-gold); border: 2px solid var(--accent-gold); color: #fff; font-weight: 600; letter-spacing: 0.5px; }
        .boxed-btn3:hover { background: #fff; color: var(--accent-gold); border-color: #fff; }
        .boxed-btn4 { background: var(--primary-blue); border: 2px solid var(--primary-blue); }
        .boxed-btn4:hover { background: transparent; color: var(--primary-blue); }

        /* Sections */
        .section_title h3 span { color: var(--primary-blue); }
        .single_reson:hover .help_content h4, .read_more:hover { color: var(--primary-blue); }
        .counter_area .counter_bg { background: var(--primary-blue); }
        .progress-bar { background-color: var(--primary-blue) !important; }

        /* Footer */
        .footer { background: var(--dark-blue); }
        .footer_widget h3 { color: var(--accent-gold); }
        .footer p, .footer .address_text, .footer .contacts p { color: rgba(255,255,255,0.7) !important; }
        .footer .links a { color: rgba(255,255,255,0.7) !important; }
        .footer .links a:hover { color: var(--accent-gold) !important; }
        .footer .copy_right { color: rgba(255,255,255,0.5) !important; }
        .footer .bordered_1px { border-color: rgba(255,255,255,0.1) !important; }
        .socail_links ul li a { background: rgba(255,255,255,0.1); }
        .socail_links ul li a:hover, .social_media_links a:hover { background: var(--accent-gold) !important; }

        /* Nav */
        .main-menu nav ul li a:hover { color: var(--accent-gold) !important; }
        .latest_activites_area .activites_info { background: var(--bg-light); }

        /* Logo */
        .logo a { font-size: 32px; font-weight: 700; color: white; text-decoration: none; }

        /* Auth buttons in top bar */
        .auth-buttons { display: flex; align-items: center; gap: 8px; }
        .auth-buttons a { font-size: 13px; padding: 5px 16px; border-radius: 20px; text-decoration: none; font-weight: 600; transition: all 0.3s; }
        .btn-signin { color: #fff; border: 1px solid rgba(255,255,255,0.4); background: transparent; }
        .btn-signin:hover { background: rgba(255,255,255,0.15); border-color: #fff; color: #fff; }
        .btn-signup { background: var(--accent-gold); color: #fff; border: 1px solid var(--accent-gold); }
        .btn-signup:hover { background: #e6951a; border-color: #e6951a; color: #fff; }

        /* Testimonial section */
        .testimonials_area { background: var(--bg-light); }

        /* Donation section */
        .single_doonate label { cursor: pointer; }
        .single_doonate input:checked + label { background: var(--primary-blue); color: #fff; }
    </style>
