version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: omnia-postgres
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-omnia_db}
    volumes:
      - omnia_postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - omnia-network

  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: omnia-ml-service
    environment:
      ENVIRONMENT: ${ENVIRONMENT:-development}
      POVERTY_THRESHOLD: ${POVERTY_THRESHOLD:-200.0}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - omnia-network
    depends_on:
      postgres:
        condition: service_healthy

  backend:
    build:
      context: ./backend/omnia-backend
      dockerfile: Dockerfile
    container_name: omnia-backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-omnia_db}
      ML_SERVICE_URL: http://ml-service:8001
      JWT_SECRET: ${JWT_SECRET:-your-secret-key}
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - omnia-network
    depends_on:
      postgres:
        condition: service_healthy
      ml-service:
        condition: service_healthy

volumes:
  omnia_postgres_data:

networks:
  omnia-network:
    driver: bridge
